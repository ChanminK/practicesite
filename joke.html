<h1>Here's a joke for those who found it:</h1>

<p>What happens to an illegally parked frog?</p>

<p id="punchline" class="punchline" onclick="revealPunchline()">Click here to find out...</p>

<script>
    function revealPunchline() {
        var punchline = document.getElementById("punchline");
        punchline.innerHTML = "It gets <i>toad</i> away! (yes i know its terrible hahahahaha)";
        punchline.classList.add("revealed");
    }
</script>
